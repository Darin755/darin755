<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Darin's website</title>
</head>
<body>
<style>
body {
    background: black;
    color: white;
    padding-bottom: 50px;  
    margin: 40px;
    text-align: center;
    vertical-align: middle;
}

img {
  width: 75%
}

ul {
    text-align:left;
}
</style>
<div id="content"></div>
<!--This imports the markedjs library. It is licensed under the MIT License-->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    //The code in this page is licensed under GPLv3
    //See file /gpl-3.0.txt

//parse markdown with marked and display it above
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange =  function() {
    document.getElementById("content").innerHTML = marked.parse(xhttp.responseText);
  }  
  xhttp.open("GET", "/README.md", true);
  xhttp.send()  
</script>
</body>
